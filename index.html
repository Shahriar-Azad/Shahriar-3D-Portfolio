<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Instructions */
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            pointer-events: auto;
            max-width: 250px;
        }

        #instructions h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #instructions p {
            margin: 5px 0;
        }

        #toggle-instructions {
            margin-top: 10px;
            padding: 5px 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        /* View Mode Toggle */
        #view-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .view-btn {
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .view-btn:hover {
            background: rgba(76, 175, 80, 1);
            transform: scale(1.05);
        }

        .view-btn.active {
            background: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        /* Day/Night Toggle */
        #time-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .time-btn {
            padding: 10px 20px;
            background: rgba(255, 152, 0, 0.8);
            border: 2px solid #FF9800;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .time-btn:hover {
            background: rgba(255, 152, 0, 1);
        }

        .time-btn.night {
            background: rgba(63, 81, 181, 0.8);
            border-color: #3F51B5;
        }

        /* Music Controls */
        #music-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            pointer-events: auto;
        }

        .music-btn {
            padding: 10px 20px;
            background: rgba(156, 39, 176, 0.8);
            border: 2px solid #9C27B0;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .music-btn:hover {
            background: rgba(156, 39, 176, 1);
        }

        /* Interaction Prompt */
        #interaction-prompt {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            pointer-events: auto;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        /* Billboard Content Modal */
        #billboard-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            background: rgba(20, 20, 30, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 30px;
            color: white;
            overflow-y: auto;
            pointer-events: auto;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #billboard-modal.active {
            transform: translate(-50%, -50%) scale(1);
        }

        #billboard-modal h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        #billboard-modal p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        #billboard-modal ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        #billboard-modal li {
            margin: 8px 0;
        }

        #close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f44336;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #close-modal:hover {
            background: #d32f2f;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(76, 175, 80, 0.7);
            border: 2px solid #4CAF50;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }

        .control-btn:active {
            background: rgba(76, 175, 80, 0.9);
        }

        /* Minimap */
        #minimap {
            position: absolute;
            top: 20px;
            right: 280px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading your portfolio experience...</p>
    </div>

    <div id="canvas-container"></div>
    <canvas id="minimap"></canvas>

    <div id="ui-overlay">
        <div id="instructions">
            <h3>Controls</h3>
            <div id="instruction-content">
                <p>‚¨ÜÔ∏è W / ‚Üë - Move Forward</p>
                <p>‚¨áÔ∏è S / ‚Üì - Move Backward</p>
                <p>‚¨ÖÔ∏è A / ‚Üê - Turn Left</p>
                <p>‚û°Ô∏è D / ‚Üí - Turn Right</p>
                <p>üñ±Ô∏è Orbit Mode: Drag to rotate view</p>
                <p>üéµ Toggle music anytime</p>
            </div>
            <button id="toggle-instructions">Hide</button>
        </div>

        <div id="view-controls">
            <button class="view-btn active" data-mode="walk">üö∂ Walk Mode</button>
            <button class="view-btn" data-mode="orbit">üîÑ Orbit Mode</button>
        </div>

        <div id="time-controls">
            <button class="time-btn" id="toggle-time">üåô Night Mode</button>
        </div>

        <div id="music-controls">
            <button class="music-btn" id="toggle-music">
                <span id="music-icon">üîá</span>

        </div>

        <div id="interaction-prompt">Click to View</div>

        <div id="billboard-modal">
            <button id="close-modal">√ó</button>

        </div>

        <div id="mobile-controls">
            <div class="control-btn" data-key="a">‚Ü∫</div>

            <div class="control-btn" data-key="d">‚Üª</div>
        </div>
    </div>



</body>
</html>
